<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Raspored casova kreator</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="root-container">
			<div id="capture">
				<table cellspacing="0">
					<thead>
						<tr>
							<th id="root-header" scope="col-root" colspan="6">Obe grupe</th>
						</tr>
						<tr>
							<th scope="col-first">#</th>
							<th scope="col">Понедељак</th>
							<th scope="col">Уторак</th>
							<th scope="col">Среда</th>
							<th scope="col">Четвртак</th>
							<th scope="col">Петак</th>
						</tr>
					</thead>
					<tbody id="table"></tbody>
				</table>
			</div>
			<div id="toolbar">
				<div style="width: 100%">
					<div style="font-size: 20px; line-height: 25px; font-weight: 100; color: gray">
						Izaberi grupu:
					</div>

					<div class="radio-container">
						<label class="radio-option" for="r-obe">
							<input type="radio" id="r-obe" name="grupa-picker" checked="true" />
							Obe
						</label>

						<label class="radio-option" for="r-1">
							<input type="radio" id="r-1" name="grupa-picker" />
							A
						</label>
						<label class="radio-option" for="r-2">
							<input type="radio" id="r-2" name="grupa-picker" />
							B
						</label>
					</div>
				</div>

				<div class="toolbar-checkbox">
					<input type="checkbox" id="checkbox-imena-profesora" />
					Prikazi imena profesora
				</div>

				<div name="info-container"></div>
				<div name="info-container"></div>
				<div name="info-container"></div>
				<div name="info-container"></div>
				<div name="info-container"></div>

				<div class="toolbar-checkbox">
					<input type="checkbox" checked="true" id="checkbox-header-tabele" />
					Prikazi header tabele
				</div>

				<details>
					<summary style="font-size: 20px">Boje</summary>
					<div id="color-pickers"></div>
				</details>

				<input type="text" id="input-odeljenje" value="4/6" class="toolbar-input" />

				<button id="capture-button" class="toolbar-button">
					<img src="/download.svg" alt="capture" />
					Preuzmi sliku rasporeda
				</button>

				<button id="input-file-button" class="toolbar-button">
					<img src="/file.svg" alt="file" />
					Izaberi datoteku
				</button>
				<input type="file" id="input-file" accept=".xls*" style="display: none" />

				<button id="button-clear" class="toolbar-button">Clear local storage</button>
			</div>
		</div>

		<script type="module" src="/js/main.js"></script>
	</body>
</html>
